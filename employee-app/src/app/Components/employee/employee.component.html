<div class="container-fluid">
    <div class="row p-2 bg-info">
        <div class="col-6">
                    <h3>Employee List</h3>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-warning float-end" (click)="openModal()">Add Employee</button>
        </div>
    </div>
<table class="table table-bordered table-striped container">
    <thead>
        <tr class="text-center">
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Age</th>
            <th>Salary</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody >
      @for (item of employeeList; track $index) {

      
        <tr class="text-center">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mobile}}</td>
            <td>{{item.age}}</td>
            <td>{{item.salary}}</td>
            <td>{{item.status}}</td>
            <td class="text-center">
                <button class="btn btn-primary">Edit</button> ||
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
      }
    </tbody>
</table>

</div>
<div id="myModal" class="modal" tabindex="-1" role="dialog" #myModal>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-success">
          <h5 class="modal-title">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"></button>
       
        </div>
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

      
        <!-- Body -->
        <div class="modal-body">
          <div class="row">
              <div class="col-12">
                  <input type="text" formControlName="name" name="name" class="form-control"
                      placeholder="Name">
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-6">
                  <input type="text" formControlName="email" name="email" class="form-control"
                      placeholder="Email">
              </div>
              <div class="col-6">
                  <input type="text" formControlName="mobile" name="mobile" class="form-control"
                      placeholder="Mobile">
              </div>
          </div>

          <div class="row mt-3">
              <div class="col-6">
                  <input type="number" formControlName="age" name="age" class="form-control"
                      placeholder="Age">
              </div>
              <div class="col-6">
                  <input type="number" formControlName="salary" name="salary" class="form-control"
                      placeholder="Salary">
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-12">
                  <div class="form-group form-check">
                      <input type="checkbox" formControlName="status" name="age" class="form-check-input"
                          placeholder="Age">
                      <label> Active ? </label>
                  </div>
              </div>

          </div>
      </div>
       
 
        <!-- Footer -->
        <div class="modal-footer">
          <button type="submit"[disabled]="this.employeeForm.invalid" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        </div>
      </form>
      </div>
    </div>
  </div>
